<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NeoArcade</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 40px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .box {
      margin: 20px auto;
      width: 300px;
      padding: 20px;
      border: 2px solid lime;
    }
    input[type="text"], input[type="password"], input[type="text"]:first-of-type {
      width: 90%;
      padding: 10px;
      background-color: black;
      border: 2px solid lime;
      color: lime;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      background-color: lime;
      color: black;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: darkgreen;
    }
    .skill-fields {
      display: flex;
      justify-content: space-between;
    }
    .skill-fields input {
      width: 45%;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¥ NEO ARCADE - REGISTER ðŸ’¥</h1>
  <div class="box">
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Player Name" required /><br><br>
      <input type="password" name="password" placeholder="Secret Code" required /><br><br>

      <!-- Skill Input Fields for Hobby and Sport -->
      <div class="skill-fields">
        <input type="text" name="skills[hobby]" placeholder="Hobby (e.g., Gaming)" required />
        <input type="text" name="skills[sport]" placeholder="Sport (e.g., Football)" required />
      </div><br><br>

      <button type="submit">Register & Enter the Game</button>
    </form>
  </div>
  <footer>
    <p>ðŸš€ 90s Arcade Theme - Register to Join</p>
  </footer>
</body>
</html>
